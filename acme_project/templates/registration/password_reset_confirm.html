{% extends "base.html" %}
{% load django_bootstrap5 %}
<!--
  Страница с восстановлением пароля
  Зайти можно только через ссылку по почте
-->
{% block content %}
  <div class="card col-4 m-3">
    <div class="card-header">
      Восстановление пароля
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Поменять пароль" %}
      </form>
    </div>
  </div>
{% endblock %}
